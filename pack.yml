id: HC_TERRA
author: HC
version: 0.1.0S

noise:

  simplex:
    dimensions: 2
    type: OpenSimplex2
    frequency: 0.0075
  
  noise2:
    type: FBm
    dimensions: 2
    octaves: 4
    function:
      type: OpenSimplex2
      frequency: 0.0075
  
  noise3:
    type: FBm
    dimensions: 3
    octaves: 4
    function:
      type: OpenSimplex2
      frequency: 0.0075

variables:
  base: 64

biomes:

  type: SINGLE

  biome: PLAINS

  resolution: 4

  blend:

    amplitude: 1.75

    noise:
      type: OpenSimplex2
      frequency: 0.12

  pipeline:

    source:

      type: NOISE
  
      noise:
        dimensions: 2
        type: OpenSimplex2
        frequency: 0.04

      biomes:
        PLAINS: 3
        OCEAN: 2

    stages:
      
      - mutate:
          type: REPLACE
          from: "BIOME:PLAINS"
          to:
            - OAK_FOREST: 2
            - PLAINS: 1
          noise:
            type: OpenSimplex2
            frequency: 0.03

      - mutate: 
          type: BORDER
          from: LAND
          to:
            - BEACH: 1
          replace: LAND
          noise:
            type: Constant