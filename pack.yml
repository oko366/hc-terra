id: HC_TERRA
author: HC
version: 0.2.3

noise:

  value1: 
    type: Value
    dimensions: 2
    frequency: 0.0225
  cellular1:
    type: Ridged
    dimensions: 2
    octaves: 4
    function:
      type: Cellular
      frequency: 0.05
  pingpong1:
    type: PINGPONG
    octaves: 6
    function:
      type: PERLIN
      frequency: 0.0025

  flats:
    type: Clamp
    min: -0.3
    max: -0.225
    function:
      type: DomainWarp
      dimensions: 2
      amplitude: 5
      function:
        type: Cellular
        frequency: 0.12
        return: Distance2Div
      warp:
        frequency: 0.012
        type: OpenSimplex2 

# legacy noise

  simplex:
    dimensions: 2
    type: OpenSimplex2
    frequency: 0.0075

  noise2:
    type: FBm
    dimensions: 2
    octaves: 4
    function:
      type: OpenSimplex2
      frequency: 0.0075
  
  noise3:
    type: FBm
    dimensions: 3
    octaves: 4
    function:
      type: OpenSimplex2
      frequency: 0.0075

variables:
  base: 64
  tall: 96

biomes:
  # SINGLE for testing a biome
  # PIPELINE for testing how biomes work with each other
  # IMAGE for production

  type: PIPELINE

  biome: PLAINS

  resolution: 4

  blend:

    amplitude: 1.75

    noise:
      type: OpenSimplex2
      frequency: 0.12
  # NOTE: Pipeline development should be saved until work on 1.0.0 begins.
  # Any work on the pipeline will most likely be overwritten by careless devs.

  pipeline:

    source:

      type: NOISE
  
      noise:
        dimensions: 2
        type: RIDGED
        octaves: 5
        function:
          type: Cellular
          frequency: 0.01

      biomes:
        PLAINS: 5  
        OCEAN:  20

    stages:

      - mutate: 
          type: BORDER
          from: OCEAN
          to:
            - BEACH: 1
          replace: LAND
          noise:
            type: Constant
      
      - mutate:
          type: REPLACE
          from: "BIOME:PLAINS"
          to:
            - MOUNTAINS: 1
            - PLAINS: 5
          noise:
            type: OpenSimplex2
            frequency: 0.005